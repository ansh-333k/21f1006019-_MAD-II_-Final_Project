<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="application-name" content="FlashCard">
		<meta name="description" content="Web Applicarion">
		<meta name="author" content="ANSH KUSHWAHA">
		<meta name="color-scheme" content="dark">
		<meta name="theme-color" content="black" media="(prefers-color-scheme: dark)">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="refresh" content="; url='/'">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" crossorigin="anonymous">
		<noscript>JavaScript Error !!! :- Not Supported OR Currenlty Blocked by Your Browser</noscript>
		<title>FLASHCARD WEB APPLICATION</title>
	</head>
	<body class="bg-dark text-light">
		<header class="container-fluid sticky-top bg-dark navbar navbar-dark">
			<nav class="nav navbar-nav nav-pills">
				<button type="button" class="navbar-brand nav-link bi bi-house-fill btn btn-dark btn-xxl btn-outline-dark fs-1 fw-bold shadow" title="Home Page" onclick="location='/'" autofocus>&nbsp;&nbsp;FlashCard Web Application</button>
			</nav>
		</header>
		<main>
			<section>
				<div class="container-fluid">
					<span>
						<p class="fs-1 fw-bold text-center text-primary">Hi ... , {{ user }}</p>
					</span>
				</div>
				<form class="needs-validation" id="play" accept-charset="utf-8" autocomplete="on" enctype="application/x-www-form-urlencoded" method="post" target="_self">
					<div class="container card col-6 border border-secondary border-5 rounded-pill rounded-3 bg-info text-dark text-center display-1 fw-bold">
						<span class="row justify-content-center">
							<p>{{ question }}</p>
						</span>
					</div>
					<br><br>
					<div class="row justify-content-center">
						<span class="form-check col-6">
							<input class="form-check-input" type="radio" name="{{ question }}" id="{{ options[0] }}" value="{{ options[0] }}" autofocus required hidden>
							<label class="form-check-label container card col-10 btn btn-info btn-xxl btn-outline-dark border border-secondary border-5 rounded-pill rounded-3 text-center fs-1 fw-bold" for="{{ options[0] }}" form="play">
								{{ options[0] }}
							</label>
						</span>
						<span class="form-check col-6">
							<input class="form-check-input" type="radio" name="{{ question }}" id="{{ options[1] }}" value="{{ options[1] }}" autofocus required hidden>
							<label class="form-check-label container card col-10 btn btn-info btn-xxl btn-outline-dark border border-secondary border-5 rounded-pill rounded-3 text-center fs-1 fw-bold" for="{{ options[1] }}" form="play">
								{{ options[1] }}
							</label>
						</span>
					</div>
					<br>
					<div class="row justify-content-center">
						<span class="form-check col-6">
							<input class="form-check-input" type="radio" name="{{ question }}" id="{{ options[2] }}" value="{{ options[2] }}" autofocus required hidden>
							<label class="form-check-label container card col-10 btn btn-info btn-xxl btn-outline-dark border border-secondary border-5 rounded-pill rounded-3 text-center fs-1 fw-bold" for="{{ options[2] }}" form="play">
								{{ options[2] }}
							</label>
						</span>
						<span class="form-check col-6">
							<input class="form-check-input" type="radio" name="{{ question }}" id="{{ options[3] }}" value="{{ options[3] }}" autofocus required hidden>
							<label class="form-check-label container card col-10 btn btn-info btn-xxl btn-outline-dark border border-secondary border-5 rounded-pill rounded-3 text-center fs-1 fw-bold" for="{{ options[3] }}" form="play">
								{{ options[3] }}
							</label>
						</span>
					</div>
					<br>
					<div class="row justify-content-center">
						<span class="col-3">
							<button type="reset" class="bi bi-arrow-left-circle-fill btn btn-info btn-xxl btn-outline-dark col-10 fs-1 fw-bold shadow" title="Back To Dashboard" onclick="location='/{{ user }}/dashboard'" autofocus>&nbsp;&nbsp;Back To Dashboard</button>
						</span>
						<span class="btn-group col" role="group">
							<button type="submit" class="btn btn-primary btn-xxl btn-outline-dark col-3 fs-1 fw-bold shadow" title="Easy" form="play" formaction="/m/{{ user }}/{{ deck }}/play/start" formenctype="application/x-www-form-urlencoded" formmethod="post" formtarget="_self" autofocus>EASY</button>
							<button type="submit" class="btn btn-primary btn-xxl btn-outline-dark col-3 fs-1 fw-bold shadow" title="Medium" form="play" formaction="/m/{{ user }}/{{ deck }}/play/start" formenctype="application/x-www-form-urlencoded" formmethod="post" formtarget="_self" autofocus>MEDIUM</button>
							<button type="submit" class="btn btn-primary btn-xxl btn-outline-dark col-3 fs-1 fw-bold shadow" title="Hard" form="play" formaction="/m/{{ user }}/{{ deck }}/play/start" formenctype="application/x-www-form-urlencoded" formmethod="post" formtarget="_self" autofocus>HARD</button>
						</span>
						<span class="col-3">
							<button type="button" class="bi bi-arrow-right-circle-fill btn btn-danger btn-xxl btn-outline-dark col-4 fs-1 fw-bold shadow" onclick="location='/{{ user }}/dashboard'" autofocus>EXIT</button>
						</span>
					</div>
				</form>
			</section>
		</main>
		<footer class="container-fluid position-sticky bottom-0 bg-dark text-center">
			<address>
				<a type="button" role="button" class="bi bi-envelope-fill btn btn-dark btn-xxl display-1 fw-bold shadow link-light" title="Email ID" href="mailto:21f1006019@student.onlinedegree.iitm.ac.in" autofocus>&nbsp;&nbsp;ANSH KUSHWAHA&nbsp; 21f1006019@student.onlinedegree.iitm.ac.in</a>
			</address>
		</footer>
	</body>
</html>
